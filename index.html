
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>房客電費小幫手</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .mode-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .mode-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    .mode-buttons button:hover {
      background-color: #45a049;
    }
    .calculator {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>房客電費小幫手</h1>
  <div class="mode-buttons">
    <button onclick="switchMode('tiered')">依台電費率計算</button>
    <button onclick="switchMode('flat')">平均單價計算</button>
  </div>

  <div class="calculator" id="tiered">
    <h2>台電費率計算模式</h2>
    <input type="number" id="ac1" placeholder="冷氣電表 - 房客1 (kWh)" />
    <input type="number" id="ac2" placeholder="冷氣電表 - 房客2 (kWh)" />
    <input type="number" id="ac3" placeholder="冷氣電表 - 房客3 (kWh)" />
    <input type="number" id="common" placeholder="公共用電度數 (客廳、廚房等)" />
    <button onclick="calculateTiered()">計算</button>
    <div id="result-tiered"></div>
  </div>

  <div class="calculator" id="flat" style="display: none;">
    <h2>平均單價計算模式</h2>
    <input type="number" id="totalCost" placeholder="總電費金額（元）" />
    <input type="number" id="ac1f" placeholder="冷氣電表 - 房客1 (kWh)" />
    <input type="number" id="ac2f" placeholder="冷氣電表 - 房客2 (kWh)" />
    <input type="number" id="ac3f" placeholder="冷氣電表 - 房客3 (kWh)" />
    <input type="number" id="commonf" placeholder="公共用電度數 (kWh)" />
    <button onclick="calculateFlat()">計算</button>
    <div id="result-flat"></div>
  </div>

  <script>
    function switchMode(mode) {
      document.getElementById("tiered").style.display = mode === "tiered" ? "block" : "none";
      document.getElementById("flat").style.display = mode === "flat" ? "block" : "none";
    }

    function calculateTiered() {
      const ac1 = parseFloat(document.getElementById("ac1").value) || 0;
      const ac2 = parseFloat(document.getElementById("ac2").value) || 0;
      const ac3 = parseFloat(document.getElementById("ac3").value) || 0;
      const common = parseFloat(document.getElementById("common").value) || 0;
      const total = ac1 + ac2 + ac3 + common;
      let cost = 0;
      let remaining = total;

      if (remaining > 1000) {
        cost += (remaining - 1000) * 6.41;
        remaining = 1000;
      }
      if (remaining > 700) {
        cost += (remaining - 700) * 5.66;
        remaining = 700;
      }
      if (remaining > 500) {
        cost += (remaining - 500) * 4.8;
        remaining = 500;
      }
      if (remaining > 330) {
        cost += (remaining - 330) * 3.61;
        remaining = 330;
      }
      if (remaining > 120) {
        cost += (remaining - 120) * 2.68;
        remaining = 120;
      }
      cost += remaining * 1.63;

      const perKWh = cost / total;
      const sharedCommon = common / 3;

      const r1 = (ac1 + sharedCommon) * perKWh;
      const r2 = (ac2 + sharedCommon) * perKWh;
      const r3 = (ac3 + sharedCommon) * perKWh;

      document.getElementById("result-tiered").innerHTML = `
        <p>房客1 應付：${r1.toFixed(2)} 元</p>
        <p>房客2 應付：${r2.toFixed(2)} 元</p>
        <p>房客3 應付：${r3.toFixed(2)} 元</p>
        <p>總金額：約 ${cost.toFixed(2)} 元</p>
      `;
    }

    function calculateFlat() {
      const totalCost = parseFloat(document.getElementById("totalCost").value) || 0;
      const ac1 = parseFloat(document.getElementById("ac1f").value) || 0;
      const ac2 = parseFloat(document.getElementById("ac2f").value) || 0;
      const ac3 = parseFloat(document.getElementById("ac3f").value) || 0;
      const common = parseFloat(document.getElementById("commonf").value) || 0;
      const total = ac1 + ac2 + ac3 + common;
      const perKWh = totalCost / total;
      const sharedCommon = common / 3;

      const r1 = (ac1 + sharedCommon) * perKWh;
      const r2 = (ac2 + sharedCommon) * perKWh;
      const r3 = (ac3 + sharedCommon) * perKWh;

      document.getElementById("result-flat").innerHTML = `
        <p>房客1 應付：${r1.toFixed(2)} 元</p>
        <p>房客2 應付：${r2.toFixed(2)} 元</p>
        <p>房客3 應付：${r3.toFixed(2)} 元</p>
      `;
    }
  </script>
</body>
</html>
