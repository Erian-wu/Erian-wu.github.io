<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電費計算小幫手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #4e4e4e;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: inset 0 0px 3px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #7768c0;
            box-shadow: 0 0 8px rgba(150, 150, 233, 0.5);
            outline: none;
        }
        input::placeholder {
            color: #c7c7c7;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 100px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            text-align: center; /* 讓整個結果區塊的內容預設置中 */
            line-height: 1.8;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 1px dashed #ddd;
        }
        .result p {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            /* 移除這裡的 text-align，讓新的 class 可以覆蓋 */
        }
        /* 新增的樣式：讓文字靠右對齊 */
        .result .result-item-right {
            text-align: right;
        }
        .result .result-item-left {
            text-align: left;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>電費計算小幫手</h1>

    <div class="input-group">
        <label for="total_kwh">經常度數：</label>
        <input type="number" id="total_kwh" placeholder="例如：740" required>
    </div>
    
    <div class="input-group">
        <label for="total_bill">流動電費（元）：</label>
        <input type="number" id="total_bill" placeholder="填入完整數字(含小數點後)" required>
    </div>

    <div class="input-group">
        <label for="public_bill">公設電費（元）：</label>
        <input type="number" id="public_bill" placeholder="填入完整數字(含小數點後)" required>
    </div>

    <div class="input-group">
        <label for="ac_kwh_a">A房冷氣度數：</label>
        <input type="number" id="ac_kwh_a" placeholder="例如：400" required>
    </div>

    <div class="input-group">
        <label for="ac_kwh_b">B房冷氣度數：</label>
        <input type="number" id="ac_kwh_b" placeholder="例如：150" required>
    </div>

    <div class="input-group">
        <label for="ac_kwh_c">C房冷氣度數：</label>
        <input type="number" id="ac_kwh_c" placeholder="例如：0" required>
    </div>

    <button onclick="calculate()">計算分攤結果</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculate() {
        const totalKwh = parseFloat(document.getElementById("total_kwh").value);
        const totalBill = parseFloat(document.getElementById("total_bill").value); // 流動電費
        const publicBill = parseFloat(document.getElementById("public_bill").value) || 0; // 公設電費
        const acKwhA = parseFloat(document.getElementById("ac_kwh_a").value) || 0;
        const acKwhB = parseFloat(document.getElementById("ac_kwh_b").value) || 0;
        const acKwhC = parseFloat(document.getElementById("ac_kwh_c").value) || 0;
        
        // 輸入驗證
        if (isNaN(totalKwh) || totalKwh <= 0 || isNaN(totalBill) || totalBill < 0) { 
            document.getElementById("result").innerHTML = `<p class="error-message">請輸入有效的總用電度數和流動電費。</p>`;
            return;
        }
        
        const totalAcKwh = acKwhA + acKwhB + acKwhC;
        const nonAcKwh = totalKwh - totalAcKwh;

        if (nonAcKwh < 0) {
            document.getElementById("result").innerHTML = `<p class="error-message">錯誤：總冷氣度數不能超過總用電度數。</p>`;
            return;
        }

        // 確保總度數不為零，避免除以零的錯誤
        if (totalKwh === 0) {
            document.getElementById("result").innerHTML = `<p class="error-message">總用電度數不能為零。</p>`;
            return;
        }

        // 核心邏輯：根據度數比例分攤流動電費
        const nonAcRatio = nonAcKwh / totalKwh;
        const acRatio = totalAcKwh / totalKwh;

        // 1. 計算非冷氣費用 (流動電費 * 非冷氣度數佔比)
        const totalNonAcCost = totalBill * nonAcRatio;
        const nonAcCostPerPerson = totalNonAcCost / 3;

        // 2. 計算總冷氣費用 (流動電費 * 冷氣度數佔比)
        const totalAcCost = totalBill * acRatio;

        // 3. 公平分攤各房冷氣費用 (按度數比例分攤總冷氣費用)
        const acCosts = { A: 0, B: 0, C: 0 };
        if (totalAcKwh > 0) { // 避免除以零
            acCosts.A = (acKwhA / totalAcKwh) * totalAcCost;
            acCosts.B = (acKwhB / totalAcKwh) * totalAcCost;
            acCosts.C = (acKwhC / totalAcKwh) * totalAcCost;
        }
        
        // 4. 計算公設電費分攤
        const publicCostPerPerson = publicBill / 3;

        // 5. 計算各房總金額
        const totalA = acCosts.A + nonAcCostPerPerson + publicCostPerPerson;
        const totalB = acCosts.B + nonAcCostPerPerson + publicCostPerPerson;
        const totalC = acCosts.C + nonAcCostPerPerson + publicCostPerPerson;

        // 6. 計算本期總金額 (流動電費 + 公設費)
        const totalAmount = totalBill + publicBill;

        // 7. 顯示結果並四捨五入到整數，並應用新的靠右對齊樣式
        document.getElementById("result").innerHTML = `
            <p>本期總金額（流動電費+公設費）：${totalBill.toFixed(0)} + ${publicBill.toFixed(0)} = ${totalAmount.toFixed(0)} 元</p>
            <hr>
            <p>總冷氣費用：${totalAcCost.toFixed(0)} 元</p>
            <hr>
            <p>非冷氣總費用：${totalNonAcCost.toFixed(0)} 元　　非冷氣費用/人：${nonAcCostPerPerson.toFixed(0)} 元</p>
            <hr>
            <p>公設電費/人：${publicCostPerPerson.toFixed(0)} 元</p>
            <hr>
            <p>室友1號總金額：冷氣費${acCosts.A.toFixed(0)} + 非冷氣費${nonAcCostPerPerson.toFixed(0)} + 公設費${publicCostPerPerson.toFixed(0)} = ${totalA.toFixed(0)} 元</p>
            <p>室友2號總金額：冷氣費${acCosts.B.toFixed(0)} + 非冷氣費${nonAcCostPerPerson.toFixed(0)} + 公設費${publicCostPerPerson.toFixed(0)} = ${totalB.toFixed(0)} 元</p>
            <p>室友3號總金額：冷氣費${acCosts.C.toFixed(0)} + 非冷氣費${nonAcCostPerPerson.toFixed(0)} + 公設費${publicCostPerPerson.toFixed(0)} = ${totalC.toFixed(0)} 元</p>
        `;
    }
</script>
</body>
</html>
