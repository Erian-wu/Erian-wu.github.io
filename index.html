<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電費計算小幫手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #4e4e4e;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: inset 0 0px 3px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #7768c0;
            box-shadow: 0 0 8px rgba(150, 150, 233, 0.5);
            outline: none;
        }
        input::placeholder {
            color: #c7c7c7;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 100px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            text-align: center;
            line-height: 1.8;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 1px dashed #ddd;
        }
        .result p {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>電費計算小幫手</h1>

    <div class="input-group">
        <label for="total_kwh">總用電度數（兩個月）：</label>
        <input type="number" id="total_kwh" placeholder="例如：740" required>
    </div>
    
    <div class="input-group">
        <label for="ac_kwh_a">A房冷氣度數：</label>
        <input type="number" id="ac_kwh_a" placeholder="例如：400" required>
    </div>

    <div class="input-group">
        <label for="ac_kwh_b">B房冷氣度數：</label>
        <input type="number" id="ac_kwh_b" placeholder="例如：150" required>
    </div>

    <div class="input-group">
        <label for="ac_kwh_c">C房冷氣度數：</label>
        <input type="number" id="ac_kwh_c" placeholder="例如：0" required>
    </div>

    <div class="input-group">
        <label for="season_select">選擇季節：</label>
        <select id="season_select" onchange="updateRates()">
            <option value="summer">夏季電價 (6/1-9/30)</option>
            <option value="non_summer">非夏季電價 (其他月份)</option>
        </select>
    </div>

    <div class="input-group">
        <label>電費費率設定（每度）：</label>
    </div>

    <div class="input-group">
        <label for="rate1">0-120度費率：</label>
        <input type="number" id="rate1" data-tier="1" placeholder="請輸入費率" required>
    </div>

    <div class="input-group">
        <label for="rate2">121-330度費率：</label>
        <input type="number" id="rate2" data-tier="2" placeholder="請輸入費率" required>
    </div>

    <div class="input-group">
        <label for="rate3">331-500度費率：</label>
        <input type="number" id="rate3" data-tier="3" placeholder="請輸入費率" required>
    </div>

    <div class="input-group">
        <label for="rate4">501-700度費率：</label>
        <input type="number" id="rate4" data-tier="4" placeholder="請輸入費率" required>
    </div>

    <div class="input-group">
        <label for="rate5">701-1000度費率：</label>
        <input type="number" id="rate5" data-tier="5" placeholder="請輸入費率" required>
    </div>

    <div class="input-group">
        <label for="rate6">1001度以上費率：</label>
        <input type="number" id="rate6" data-tier="6" placeholder="請輸入費率" required>
    </div>

    <button onclick="calculate()">計算分攤結果</button>

    <div class="result" id="result"></div>
</div>

<script>
    // 台電費率陣列
    const summerRates = [1.68, 2.45, 3.70, 5.04, 6.24, 8.46];
    const nonSummerRates = [1.68, 2.16, 3.03, 4.14, 5.07, 6.63];
    const tierLimits = [120, 330, 500, 700, 1000, Infinity];

    // 更新費率輸入框
    function updateRates() {
        const season = document.getElementById('season_select').value;
        const rates = season === 'summer' ? summerRates : nonSummerRates;

        document.getElementById('rate1').value = rates[0];
        document.getElementById('rate2').value = rates[1];
        document.getElementById('rate3').value = rates[2];
        document.getElementById('rate4').value = rates[3];
        document.getElementById('rate5').value = rates[4];
        document.getElementById('rate6').value = rates[5];
    }
    
    window.onload = updateRates;

    // 通用的階梯費用計算函數
    function calculateTieredCost(kwhToCalculate, rates) {
        let totalCost = 0;
        let remainingKwh = kwhToCalculate;
        
        for (let i = 0; i < rates.length && remainingKwh > 0; i++) {
            const tierCapacity = tierLimits[i] - (i > 0 ? tierLimits[i-1] : 0);
            const kwhInThisTier = Math.min(remainingKwh, tierCapacity);
            
            if (kwhInThisTier > 0) {
                 totalCost += kwhInThisTier * rates[i];
                 remainingKwh -= kwhInThisTier;
            }
        }
        
        return totalCost;
    }
    
    function calculate() {
        const totalKwh = parseFloat(document.getElementById("total_kwh").value);
        const acKwhA = parseFloat(document.getElementById("ac_kwh_a").value) || 0;
        const acKwhB = parseFloat(document.getElementById("ac_kwh_b").value) || 0;
        const acKwhC = parseFloat(document.getElementById("ac_kwh_c").value) || 0;
        
        if (isNaN(totalKwh) || totalKwh <= 0) {
            document.getElementById("result").innerHTML = `<p class="error-message">請輸入有效的總用電度數。</p>`;
            return;
        }

        const rates = [
            parseFloat(document.getElementById("rate1").value),
            parseFloat(document.getElementById("rate2").value),
            parseFloat(document.getElementById("rate3").value),
            parseFloat(document.getElementById("rate4").value),
            parseFloat(document.getElementById("rate5").value),
            parseFloat(document.getElementById("rate6").value)
        ];

        if (rates.some(isNaN)) {
             document.getElementById("result").innerHTML = `<p class="error-message">請輸入所有有效的費率。</p>`;
            return;
        }
        
        const totalAcKwh = acKwhA + acKwhB + acKwhC;
        const nonAcKwh = totalKwh - totalAcKwh;

        if (nonAcKwh < 0) {
            document.getElementById("result").innerHTML = `<p class="error-message">錯誤：總冷氣度數不能超過總用電度數。</p>`;
            return;
        }

        // 月平均度數
        const monthlyTotalKwh = totalKwh / 2;
        const monthlyNonAcKwh = nonAcKwh / 2;
        
        // 1. 計算本期總電費 (用於確保分攤總額與總電費一致)
        const totalBill = calculateTieredCost(monthlyTotalKwh, rates) * 2;
        
        // 2. 計算非冷氣費用 (視為基礎用電，佔用最便宜的級距)
        const totalNonAcCost = calculateTieredCost(monthlyNonAcKwh, rates) * 2;
        const nonAcCostPerPerson = totalNonAcCost / 3;

        // 3. 計算總冷氣費用 (總電費 - 總非冷氣費用)
        const totalAcCost = totalBill - totalNonAcCost;

        // 4. 公平分攤各房冷氣費用 (按度數比例分攤)
        const acCosts = { A: 0, B: 0, C: 0 };
        if (totalAcKwh > 0) {
            acCosts.A = (acKwhA / totalAcKwh) * totalAcCost;
            acCosts.B = (acKwhB / totalAcKwh) * totalAcCost;
            acCosts.C = (acKwhC / totalAcKwh) * totalAcCost;
        }
        
        // 5. 計算各房總金額
        const totalA = acCosts.A + nonAcCostPerPerson;
        const totalB = acCosts.B + nonAcCostPerPerson;
        const totalC = acCosts.C + nonAcCostPerPerson;

        // 6. 顯示結果並四捨五入到整數
        document.getElementById("result").innerHTML = `
            <p>本期總電費：${totalBill.toFixed(0)} 元</p>
            <hr>
            <p>總公共電費：${totalNonAcCost.toFixed(0)} 元</p>
            <p>公共電費/人：${nonAcCostPerPerson.toFixed(0)} 元</p>
            <hr>
            <p>A房總金額 (冷氣費 + 公共電費)：${acCosts.A.toFixed(0)} + ${nonAcCostPerPerson.toFixed(0)} = ${totalA.toFixed(0)} 元</p>
            <p>B房總金額 (冷氣費 + 公共電費)：${acCosts.B.toFixed(0)} + ${nonAcCostPerPerson.toFixed(0)} = ${totalB.toFixed(0)} 元</p>
            <p>C房總金額 (冷氣費 + 公共電費)：${acCosts.C.toFixed(0)} + ${nonAcCostPerPerson.toFixed(0)} = ${totalC.toFixed(0)} 元</p>
        `;
    }
</script>
</body>
</html>
